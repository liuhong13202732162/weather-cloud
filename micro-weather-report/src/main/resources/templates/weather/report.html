<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous">
<title>小宏天气网</title>
</head> 
<body>
	<div class="container">
		<div class="row">
			<h3 style="margin: auto" th:text="${reportModel.title}">xiaoHong</h3>
		</div>
		<br/>
		<div class="row">
			<span style="font-size:25px" class="col-xs-6 col-md-2">选择城市</span>
			<select  class="col-xs-6 col-md-2 custom-select" id="selectCityId">
				<option th:each="city : ${reportModel.cityList}"
					th:value="${city.cityId}" th:text="${city.cityName}"
					th:selected="${city.cityId eq reportModel.cityId}"></option>
			</select>
		</div>
		<br/>
		<div class="row text-success">
			<h1 class="col-xs-12 col-md-8" th:text=${reportModel.report.city}>深圳</h1>
		</div>
		<div class="row">
			<p class="col-xs-12 col-md-8">
				当前温度：<span th:text="${reportModel.report.wendu}"></span>
			</p>
		</div>
		<div class="row">
			<p class="col-xs-12 col-md-8">
				温馨提示：<span th:text="${reportModel.report.ganmao}"></span>
			</p>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-2 card border-info" th:each="forecast : ${reportModel.report.forecast}">
				<div class="card-body text-info">
					<p class="card-text" th:text=${forecast.date}>日期</p>
					<p class="card-text" th:text=${forecast.type}>天气类型</p>
					<p class="card-text" th:text=${forecast.high}>最高温度</p>
					<p class="card-text" th:text=${forecast.low}>最低温度</p>
					<p class="card-text" th:text=${forecast.fengxiang}>风向</p>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
		integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
		integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
		crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/js/weather/report.js}"></script>
</body>
</html>
